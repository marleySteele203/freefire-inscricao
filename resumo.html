<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumo da Inscrição</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Resumo da Inscrição</h2>
    <div class="progress-bar">
        <div class="progress" style="width: 100%;"></div>
    </div>
    <pre id="summary" class="summary"></pre>
    <button id="sendBtn">Enviar Inscrição</button>
</div>

<script src="script.js"></script>
<script>
updateProgress(100);

// Mostra resumo
document.getElementById('summary').textContent = buildSummary();

// Botão enviar
document.getElementById('sendBtn').addEventListener('click', sendRegistration);
</script>
</body>
</html>
