<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etapa 5 - País e Confirmação</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #1f1c2c;
    color: #fff;
}

.container {
    max-width: 500px;
    margin: 80px auto;
    padding: 30px;
    text-align: center;
    border-radius: 15px;
    background: rgba(255, 77, 77, 0.1);
    border: 2px solid #ff4d4d;
}

h2 {
    margin-bottom: 25px;
}

select, textarea, button {
    width: 85%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: 1em;
    margin-top: 10px;
}

textarea {
    height: 50px;
    resize: none;
    color: #1f1c2c;
}

button {
    background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    opacity: 0.9;
}

.progress-bar {
    width: 100%;
    background-color: #444;
    border-radius: 12px;
    overflow: hidden;
    height: 22px;
    margin-bottom: 25px;
}

.progress-bar .progress {
    height: 100%;
    width: 90%;
    background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
    transition: width 0.5s ease-in-out;
}
</style>
</head>
<body>

<div class="container">
    <h2>País dos Jogadores & Confirmação</h2>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <select id="countrySelect">
        <option value="">Selecione o país</option>
        <option value="MZ">Moçambique</option>
        <option value="AO">Angola</option>
        <option value="GW">Guiné-Bissau</option>
        <option value="CV">Cabo Verde</option>
        <option value="ST">São Tomé e Príncipe</option>
        <option value="NG">Nigéria</option>
        <option value="KE">Quênia</option>
        <option value="TZ">Tanzânia</option>
        <option value="UG">Uganda</option>
        <option value="ZA">África do Sul</option>
    </select>

    <textarea id="confirmationMsg" placeholder="Confirmação de pagamento"></textarea>

    <button id="confirmBtn">Confirmar</button>
</div>

<script src="script.js"></script>
<script>
updateProgress(90);

document.getElementById('confirmBtn').addEventListener('click', () => {
    const country = document.getElementById('countrySelect').value;
    const message = document.getElementById('confirmationMsg').value.trim();

    if(!country){
        alert("Selecione o país antes de continuar.");
        return;
    }

    saveData('country', country);
    saveData('confirmationMsg', message);

    // Pega os dados salvos nas etapas anteriores (ou define "Não informado")
    const playerName = localStorage.getItem('playerName') || "Não informado";
    const playerID = localStorage.getItem('playerID') || "Não informado";
    const playerTeam = localStorage.getItem('playerTeam') || "Não informado";

    // Monta a mensagem automática
    let whatsappMessage = `Nova inscrição Free Fire:\nNome: ${playerName}\nID: ${playerID}\nTime: ${playerTeam}\nPaís: ${country}\nConfirmação: ${message}`;

    // Codifica para URL
    const encodedMessage = encodeURIComponent(whatsappMessage);

    // Número do criador (sem +)
    const waNumber = "258874600005";

    // Redireciona para WhatsApp com a mensagem pronta
    window.location.href = `https://wa.me/${waNumber}?text=${encodedMessage}`;
});
</script>
</body>
</html>
