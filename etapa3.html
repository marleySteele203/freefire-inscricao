<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etapa 3 - Jogadores</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Nome dos Jogadores</h2>
    <div class="progress-bar">
        <div class="progress" style="width: 50%;"></div>
    </div>
    <div id="playerFields"></div>
    <div class="note">* Pelo menos 3 jogadores devem ter a tag da squad</div>
    <button id="nextBtn">Continuar</button>
    <button onclick="history.back()">Voltar</button>
</div>

<script src="script.js"></script>
<script>
updateProgress(50);

const mode = loadData('mode');
const playerDiv = document.getElementById('playerFields');
const totalPlayers = mode === 'Solo' ? 3 : mode === 'Duo' ? 4 : 6;

// Cria inputs dinamicamente
for(let i=1; i<=totalPlayers; i++){
    playerDiv.innerHTML += `<input type="text" id="nick${i}" placeholder="Nick Jogador ${i}" required>`;
}

// BotÃ£o continuar
document.getElementById('nextBtn').addEventListener('click', ()=>{
    const ids = [];
    for(let i=1;i<=totalPlayers;i++) ids.push('nick'+i);
    goToNextStep(ids, 'etapa4.html', 3);
});
</script>
</body>
</html>
