<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etapa 4 - Confirmação</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Informações Finais</h2>
    <div class="progress-bar">
        <div class="progress" style="width: 75%;"></div>
    </div>

    <input type="text" id="country" placeholder="País">
    <input type="text" id="paymentMessage" placeholder="Mensagem de Confirmação">

    <button id="nextBtn">Continuar</button>
    <button onclick="history.back()">Voltar</button>
</div>

<script src="script.js"></script>
<script>
updateProgress(75);

document.getElementById('nextBtn').addEventListener('click', ()=>{
    const country = document.getElementById('country').value.trim();
    const paymentMessage = document.getElementById('paymentMessage').value.trim();

    saveData('country', country);
    saveData('paymentMessage', paymentMessage);

    window.location.href = 'resumo.html';
});
</script>
</body>
</html>
