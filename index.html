<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bem-vindo - Copa Free Fire</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
    overflow-x: hidden;
}
.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    text-align: center;
    border: 2px solid #ff4d4d;
    border-radius: 15px;
    background: rgba(0,0,0,0.8);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    animation: fadeSlide 0.8s ease-out;
}
h2 {margin-bottom: 20px; font-weight: 600;}
button {
    padding: 12px 25px;
    font-size: 1.2em;
    background-color: #ff9800;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
}
button:hover {
    background-color: #e68900;
    transform: scale(1.05);
}
.progress-bar {
    width: 100%;
    background-color: #444;
    border-radius: 12px;
    overflow: hidden;
    height: 25px;
    margin-bottom: 20px;
}
.progress-bar .progress {
    height: 100%;
    width: 0%;
    background-color: #ff9800;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 0.9em;
    transition: width 0.4s ease-in-out;
}
@keyframes fadeSlide {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="container">
    <h2>BEM-VINDO Ã€ COPA FREE FIRE</h2>
    <div class="progress-bar"><div class="progress">0%</div></div>
    <button id="startBtn">INSCREVER-SE</button>
</div>

<script src="script.js"></script>
<script>
const startBtn = document.getElementById('startBtn');
const progressBar = document.querySelector('.progress');
startBtn.addEventListener('click', () => {
    saveData('started', true);
    let percent = 0;
    const interval = setInterval(() => {
        percent += 2;
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
        if (percent >= 100) {
            clearInterval(interval);
            window.location.href = 'etapa2.html';
        }
    }, 20);
});
</script>
</body>
</html>
